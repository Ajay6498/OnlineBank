 
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">>
    <title>Deposit Result</title>
</head>
<body>
    <h2>Deposit Result</h2>
    <div th:if="${deposit.contains('successful')}" class="success-message">
        <p th:text="${deposit}"></p>
    </div>
    <div th:unless="${deposit.contains('successful')}" class="error-message">
        <p th:text="${deposit}"></p>
    </div>
    <!-- Add any additional content or styling as needed -->
</body>
</html>
